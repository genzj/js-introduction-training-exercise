<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Ajax Usage</title>
</head>

<body>

<script src="lib/jquery-3.2.1.min.js"></script>

<style>
    .wrapper {
        text-align: center;
        padding-top: 10em;
    }

    #hint {
        cursor: pointer;
        font-size: 32pt;
    }

    #result {
        font-size: 24pt;
    }
</style>

<div class="wrapper">
    <div>
        <span id="hint">Click Me To Get IP Address</span>
    </div>
    <div>
        <span id="result"></span>
    </div>
</div>

<script type="text/javascript">

  document.getElementById('hint').onclick = function () {
    var hint = this;

    jQuery.ajax({
      url: 'http://ip-api.com/json'
    }).done(function (data) {
      console.log(data);
      hint.textContent = "Your IP address is:";
      document.getElementById('result').textContent = data.query;
    }).catch(function (err) {
      alert("Problem retrieving data: " + err);
    });

    hint.textContent = "Retrieving IP address...";
    hint.style.cursor = "inherit";
    hint.onclick = null;
  };

</script>

</body>
</html>
